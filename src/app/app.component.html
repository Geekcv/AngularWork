<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div *ngFor="let field of fields">
    <app-dynamic-input [title]="field.title" [type]="field.type" [form]="form" [controlName]="field.title"></app-dynamic-input>
  </div>
  <button type="submit">Submit</button>
</form>
